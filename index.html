<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NFT Preview Card Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <main class="wrapper">
      <div class="images"></div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="amount-time-placeholder">
        <div class="eth-placeholder">
          <img src="./img/icon-ethereum.svg" alt="ethereum-icon" />
          <p>0.041ETH</p>
        </div>
        <div class="time-placeholder">
          <img src="./img/icon-clock.svg" alt="clock-icon" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="owner">
        <img src="./img/image-avatar.png" alt="avatar-image" />
        <p>Creation of <span class="white">Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
